<!DOCTYPE html>

    <head>
        <title>The SGAAV Sports Store</title>
        <meta name="description" content="This is the description">
        <link rel="stylesheet" href="styles.css" />
        <script src="store.js" async></script>
    </head>
    <body>
        <header class="main-header">
            
            <h1 class="band-name band-name-large">The SGAAV Sports Store</h1>
        </header>

                    <div class="shop-item-details">
                        <span class="shop-item-price">$12.99</span>

                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Ton Bat</span>
                    <img class="shop-item-image" src="./images/pd-3.jfif">

                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Football</span>

                </div>
            </div>
        </section>

            <h2 class="section-header">Other products</h2>

                    <span class="shop-item-title">Cricket helmet</span>
                    <img class="shop-item-image" src="./images/f-11.jfif">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$19.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Cricket Pad</span>
                    <img class="shop-item-image" src="./images/f-7.jfif">

                        <span class="shop-item-price">$6.99</span>

                        <span class="shop-item-price">$6.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                 <div class="shop-item">
                    <span class="shop-item-title">Ball</span>
                    <img class="shop-item-image" src="./images/f-6.jfif">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$6.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>
         <section class="container content-section">
            <h2 class="section-header">CART</h2>
            
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cart-items">
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">$0</span>
            </div>
